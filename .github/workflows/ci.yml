name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - uses: actions/checkout@v2

    - name: Prepare Host
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y bzr

    - name: Run checks
      run: |
        make ci
