name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go

      - uses: actions/checkout@v2

      - name: Prepare Host
        run: |
          sudo apt-get -qq update
          sudo apt-get install -y bzr || true

      - name: Run checks
        run: |
          make ci
